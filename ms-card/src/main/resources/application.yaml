server:
    port: 0
spring:
  application:
    name: ms-card
  datasource:
    url: jdbc:h2:mem:mydb
    username: sa
    password: ""
    driverClassName: org.h2.Driver
eureka:
  instance:
    hostname: localhost
    instance-id: ${spring.application.name}:${spring.application.instance_id:${random.value}}
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/